<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avitolike page</title>

    <!-- Latest bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap&subset=cyrillic" rel="stylesheet">

    <!-- Style sheet -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header class="header">
        <div class="container">

            <h1 class="header__title title">
                Подарите вещам вторую жизнь
            </h1>


            <div class="search search__wrap">
                <form class='search__form'>
                    <div class="row">
                        <div class="col-4">
                            <select class="search__type-select select" name="type-select" id="type-select">
                                <option value="immovable">недвижимость</option>
                                <option value="cameras">фотоаппараты </option>
                                <option value="auto">автомобили </option>
                                <option value="laptops">ноутбуки</option>
                            </select>
                        </div>

                        <div class="col-4">
                            <div class="search__price-wrap">
                                <input class="select search__price-input" type="text" name="price-from" placeholder="Цена от" require>
                                <input class="select search__price-input" type="text" name="price-to" placeholder="до, руб." require>
                            </div>
                        </div>

                        <div class="col-4 d-flex justify-content-end">
                            <select class="search__sort-select select" name="sort-select" id="sort-select">
                                <option value="popularity">По популярности</option>
                                <option value="cheaper">Дешевле</option>
                            </select>
                        </div>

                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <div class="search__favorites-bar">
                                <input class="search__favorites-check" type="checkbox" name="favorites">
                                <label class="search__favorites-text" for="favorites">Только избранные объявления</label>
                            </div>
                        </div>

                        <div class="col-12 d-flex justify-content-center">
                            <input class="search__btn" type="submit" value="Показать объявления">
                        </div>
                    </div>
                </form>
            </div>              
        </div>
    </header>

    <main class="products">
        <div class="container">
            <div class="row ">
            </div>
        </div>
    </main>

    <script src="../dist/js/bundle.js"></script>
</body>
</html>
